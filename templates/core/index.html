{% extends "core/base.html" %}
{% load static %}

{% block title %}Pizza{% endblock title %}

{% block content %}
<div class="row pt-3">
    <div class="text-center mx-auto col-12 col-lg-12">
        <div id="carousel1" class="carousel slide carousel-fade" data-ride="carousel" data-interval="5000">
            <div class="carousel-inner">
                <div class="carousel-item active"> <img class="d-block w-100" src="{% static 'images/1.jpeg' %}"> </div>
                <div class="carousel-item"> <img class="d-block w-100" src="{% static 'images/2.jpeg' %}"> </div>
                <div class="carousel-item"> <img class="d-block w-100" src="{% static 'images/3.jpeg' %}"> </div>
            </div>
            <ol class="carousel-indicators">
                <li data-target="#carousel1" data-slide-to="0" class="active"> </li>
                <li data-target="#carousel1" data-slide-to="1"> </li>
                <li data-target="#carousel1" data-slide-to="2"> </li>
            </ol>
        </div>
    </div>
</div>
<div class="row pt-3 d-flex justify-content-center">
    {% for object in object_list %}
    <div class="col-md-auto py-2 d-flex justify-content-center">
        <div class="card border-0" style="width: 15.8rem; height: 29rem;">
            <div class="p-3 d-flex justify-content-center" style="width: 15.8rem; height: 15.8rem;">
                <img class="card-img-top " src="{{ object.photo.url }}" alt="Card image cap"
                    style="width: auto;max-height: 100%;">
            </div>
            <div class="card-body">
                <h5 class="card-title" style="text-align: center;">{{ object.title }}</h5>
                <p class="card-text">{{ object.description }}</p>
            </div>
            <div class="row" style="margin-bottom: 1rem;">
                <div class="col d-flex justify-content-center align-items-center">
                    <h6>от {{ object.price }} руб.</h6>
                </div>
                <div class="col text-center">
                    <button id="{{ object.slug }}" class="btn btn-outline-primary" data-toggle="modal"
                        data-target="#exampleModal" onclick="modal(this)">Выбрать</button>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="row pl-3">
                    <div class="col-lg-7 p-3 d-flex justify-content-center align-items-center">
                        <div id="modalPhoto"></div>
                    </div>
                    <div class="col-lg-5 p-3 ">
                        <div id="modalDescription"></div>
                        <div id="modalSelect"></div>
                        <div id="modalPrice"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/pizza.js' %}"></script>
{% endblock content %}
